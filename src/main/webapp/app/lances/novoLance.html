<div ng-controller="NovoLanceController">
	
	<h3>Novo Lance</h3>
	<hr/>
	
	<form name="lanceForm" class="form-horizontal">
		<div class="form-group">
		   <label class="col-sm-2 control-label">Leil√£o</label>
		   <div class="col-sm-10">
		     <p class="form-control-static">{{leilao.nome}}</p>
		   </div>
		</div>
		
		<div class="form-group">
		   <label class="col-sm-2 control-label">Termina em:</label>
		   <div class="col-sm-10">
		     <p class="form-control-static">{{leilao.dataFim | date : 'dd/MM/yyyy' }}</p>
		   </div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Seu lance:</label>
			<div class="col-sm-3">
				<input autocomplete="off" type="text" class="form-control" 
				 
				name="valor" ng-model="valor"
				 
				ng-required="true" />
			</div>
		</div>
		
		
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
		  
		  	<div class="alert alert-danger" ng-show="lanceForm.$invalid && lanceForm.$dirty" >
				Informe o lance.
		  	</div>
		  
			
		    <button type="button" class="btn btn-primary" ng-click="enviar(valor)" >Enviar</button>
		    <a href="#/todos" class="btn btn-default">Cancelar</a>
		  </div>
		</div>
	</form>
	


</div>
